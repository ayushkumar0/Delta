<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>unorder list</h1>
    <ul>
      <li>bread</li>
      <li>egg</li>
      <li>meat</li>
      <li>fish</li>
      <li>vegetable</li>
    </ul>

    <h1>order list</h1>
    <ol type="a">
      <li>bread</li>
      <li>egg</li>
      <li>meat</li>
      <li>fish</li>
      <li>vegetable</li>
    </ol>
  </body>
</html>
